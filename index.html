<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multifunctional Calendar</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <audio id="myaudio">
      <source
        src="./X2Download.com - Timer clock with  sound 1 hour (64 kbps).mp3"
        type="audio/mp3"
        class="sunet"
      />
    </audio>
    <div class="tot">
      <div class="weather-container"></div>

      <div class="calendar">
        <div class="top">
          <div>
            <button class="yl"><</button>
            <strong class="year"></strong>
            <button class="yr">></button>
          </div>
          <div>
            <button class="ml"><</button>
            <strong class="month">May</strong>
            <button class="mr">></button>
          </div>
        </div>
        <div class="mid">
          <p class="currentdate"></p>

          <p class="time"></p>
          <div class="circle2">
            <div class="circle">
              <div class="container-numbers">
                <div class="numere"></div>
              </div>
              <div class="container-pointers">
                <div class="limbamica"></div>
                <div class="limbamare"></div>
                <div class="secundar"></div>
                <div class="dot"></div>
              </div>
              <!-- circle -->
            </div>
            <!-- mid      -->
          </div>
        </div>
          <div class="mid">
            <button class="weatherbtn">Show Weather üåû</button>
            <button class="switchclock">Switch Clock üïê</button>
          </div>
          <div class="zilesapt"></div>
          <div class="zilenr"></div>
        </div>
      </div>
    </div>
  </body>
</html>
